<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/h/s.css" rel=stylesheet>
    <title>{{ PageTitle }}</title>
    <script src="p.js"></script>
  </head>
  <body>
    <div id=topbar class="container p-3 mb-2 bg-secondary bg-gradient" style="position: relative;">
      <div style="position: absolute; left: 50%;" class="bg-light">
	<a href="/impex/" class="link-secondary">ðŸš¢</a>
      </div>
      <div id=lefty style="position: absolute; right: 1em; max-width: 40%;" class="text-white input-group">
	<input type="text" class="form-control" id=guess
	       placeholder="Guess at solution"
	       aria-describedby="button-addon2"
	       >
	<button class="btn btn-primary" type="button" id=enterGuess>Answer</button>
      </div>
      <nav style="--bs-breadcrumb-divider: ':';" aria-label="breadcrumb" class="text-white">
	<ol class="breadcrumb">
	  <li class="breadcrumb-item"> <a href="/" class="text-white">#</a> </li>
          <li class="breadcrumb-item" aria-current="page"> {{ NavTitle }} </li>
	</ol>
      </nav>
      <div id=feedback class=container></div>
    </div>

    <div id=main class=container>
    
      {{{ Guts }}}

    </div>
    
    <div id=lowbar class="container p-3 mb-2 bg-secondary bg-gradient" style="position: relative;">
      <div class="row text-center">
	<div class=col>
	  <div id=arcs class=container> </div>
	</div>
	<div class=col>
      	  <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#hintModal">Â¿Hint?</button>
	</div>
      </div>
    </div>

    <div id=hintModal class="modal fade" tabindex="-1" aria-labelledby="hintModalLabel" aria-hidden="true">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title" id=hintModalLabel>Hints</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	  </div>
	  <div class="modal-body">
            <ul id=hintList>
            </ul>
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-primary" id=oneMoreHint>Show a Hint</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	  </div>
	</div>
      </div>      
    </div>

    <div id=arcModal class="modal fade" tabindex="-1" aria-labelledby="arcModalLabel" aria-hidden="true">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title" id=arcModalLabel></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	  </div>
	  <div class="modal-body">
	    <p>An "arc" of puzzles along which you've made some progress&hellip;
            <ul id=arcPuzList>
            </ul>
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	  </div>
	</div>
      </div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="/h/s.js"></script>
  </body>
</html>
