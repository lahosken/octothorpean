#wrap:BASE.html#
#BODY#
<h1><a href="/">#</a> Login</h1>
     <form action="/login" method="POST">
     <table>
     <tr>
     <td><label for="team">Team:</label>
     <td><input type="text" name="team" id="team" size=40 maxlength=40 
                value="{{.Team|html}}">
     <tr>
     <td><label for="password">Password:</label>
     <td><input type="password" name="password" id="password" 
                size=40 maxlength=40>
     <tr>
     <td colspan=2><input type="submit" value="Log in">
     </table>
     </form>
     Haven't registered your team yet? 
     <a href="/registerprompt?team={{.TeamURL|html}}">Register</a>.
#BODY#
